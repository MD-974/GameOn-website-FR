<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8"> <!-- changement /> en > -->
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--  *****************  LIEN-LOGO  ******************  -->
    <link rel="icon" href="ASSETS/images/icon.png">

    <!-- ******************  LIEN CSS  ******************** -->
    <link rel="stylesheet" href="CSS/modal.css">

    <!-- ******************  SCRIPT JS  ******************* -->
    <script src="JS/modal.js" defer></script>
    <script src="JS/form.js" defer></script>
    
    <!-- ******************  LIEN FONTS  ****************** -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet">

  </head>
  
  <body> 
    <!-- NAVBAR -->
    <div class="topnav" id="myTopnav">
      <!-- image du logo "GameOn" -->
      <div class="header-logo">
        <img alt="logo" src="ASSETS/logo/Logo.png">
      </div>
      <!-- menu/menu burger -->
      <div class="main-navbar">   
        <a href="#"><span>Accueil</span></a>
        <a href="#"><span>Détails de l'évènement</span></a>
        <a href="#"><span>À propos</span></a>
        <a href="#"><span>Contact</span></a>
        <a href="#"><span>Évènements passés</span></a>
        <a href="javascript:void(0);" class="icon" onclick="editNav()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
    <!-- MAIN -->
    <main>
      <!-- Texte & image -->
      <div class="hero-section">
        <!-- information -->
        <div class="hero-content">
          <h1 class="hero-headline">
            Marathon national<br>
            de jeux vidéos
          </h1>
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert
            aux réservations... Places limitées !
          </p>
          <button class="btn-signup modal-btn">je m'inscris</button>
        </div>
        <!-- image de fond -->
        <div class="hero-img">
          <img 
            src="ASSETS/images/bg_img.jpg" 
            alt="image de dos d'une personne qui tiens une manette de jeu"
          >
        </div>
        <button class="btn-signup modal-btn">je m'inscris</button>

      </div>
      <!-- Modal Form -->
      <div class="bground">
        <div class="content">
          <span class="form-close close"></span>
          <div class="modal-body">
            <!-- formulaire -->
            <form
              name="reserve"
              action="index.html"
              method="get"
              novalidate>
              <!-- Prénom -->
              <div
                class="formData"
                >
                <label for="first">Prénom</label><br> 
                <input
                  class="text-control" 
                  type="text"
                  id="first"
                  name="first"
                  minlength="2"
                  placeholder="Prénom"
                > 
                <!-- Validation ou non pour envoi du formulaire (Prénom) -->
                <p class="error"></p>
              </div>
              <!-- Nom -->
              <div
                class="formData">
                <label for="last">Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  placeholder="Nom"
                >
                <!-- Validation ou non pour envoi du formulaire (Nom) -->
                <p class="error"></p>
              </div>
              <!-- E-mail -->
              <div
                class="formData">
                <label for="email">E-mail</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="exemple@email.fr"
                >
                <!-- Validation ou non pour envoi du formulaire (E-mail) -->
                <p class="error"></p>
              </div>
              <!-- Date de naissance -->
              <div
                class="formData">
                <label for="birthdate">Date de naissance</label><br>
                <input
                  class="text-control"
                  type="date"
                  id="birthdate"
                  name="birthdate"
                >
                <!-- Validation ou non pour envoi du formulaire (Date de naissance) -->
                <p class="error"></p>
              </div>
              <!-- Nombre de participation -->
              <div
                class="formData">
                <label for="quantity">
                  À combien de tournois GameOn avez-vous déjà participé ?
                </label><br>
                <input 
                  type="number" 
                  class="text-control" 
                  id="quantity" 
                  name="quantity"
                  placeholder="Nombre de participation"
                  min="0" 
                  max="99"
                >
                <!-- Validation ou non pour envoi du formulaire (Nombre de participation) -->
                <p class="error"></p>
              </div>
              <!-- Villes pour prochain tournoi -->
              <p class="text-label">
                A quel tournoi souhaitez-vous participer cette année ?
              </p>
              <div class="formData">
                <!-- New York -->
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location1"
                  name="location"
                  value="New York"
                >
                <label class="checkbox-label" for="location1">
                  <span 
                    class="checkbox-icon">
                  </span>
                  New York
                </label>
                <!-- San Francisco -->
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location2"
                  name="location"
                  value="San Francisco"
                >
                <label class="checkbox-label" for="location2">
                  <span 
                    class="checkbox-icon">
                  </span>
                  San Francisco
                </label>
                <!-- Seattle -->
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location3"
                  name="location"
                  value="Seattle"
                >
                <label class="checkbox-label" for="location3">
                  <span 
                    class="checkbox-icon">
                  </span>
                  Seattle
                </label>
                <!-- Chicago -->
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location4"
                  name="location"
                  value="Chicago"
                >
                <label class="checkbox-label" for="location4">
                  <span 
                    class="checkbox-icon">
                  </span>
                  Chicago
                </label>
                <!-- Boston -->
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location5"
                  name="location"
                  value="Boston"
                >
                <label class="checkbox-label" for="location5">
                  <span 
                    class="checkbox-icon">
                  </span>
                  Boston
                </label>
                <!-- Portland -->
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location6"
                  name="location"
                  value="Portland"
                >
                <label class="checkbox-label" for="location6">
                  <span 
                    class="checkbox-icon">
                  </span>
                  Portland
                </label>             
                <!-- Validation ou non pour envoi du formulaire (villes) -->
                <p class="error " id="location-error"></p>
              </div>
              <!-- Conditions d'utilisation &  prochains évènements -->
              <div  class="formData">
                <!-- Conditions d'utilisation -->
                <input
                  class="checkbox-input"
                  type="checkbox"
                  name="checkbox1"
                  id="checkbox1"
                >
                <label class="checkbox2-label" for="checkbox1">
                  <span 
                    class="checkbox-icon">
                  </span>
                  J'ai lu et accepté les conditions d'utilisation.
                </label>
                <br>
                <!-- prochains évènements -->
                <input 
                  class="checkbox-input" 
                  type="checkbox" 
                  id="checkbox2" 
                  name="checkbox2"
                >
                <label class="checkbox2-label" for="checkbox2">
                  <span 
                    class="checkbox-icon">
                  </span>
                  Je souhaite être prévenu des prochains évènements.
                </label>
                <!-- Validation ou non pour envoi du formulaire (Conditions d'utilisation) -->
                <p class="error"></p>
              </div>
              <!-- Boutton de soumition du formulaire "C'est parti" -->
              <input
                class="btn-submit"
                type="submit"
                id="btn-envoi"
                value="C'est parti"
              >
            </form>              
          </div>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer>
        <p class="copyrights">
          Copyright 2014 - 2022, GameOn Inc.
        </p>
    </footer>     
  </body>
</html>
